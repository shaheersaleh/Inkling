{% extends "base.html" %}

{% block title %}Sign In - Inkling{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="mt-6 text-center inkling-logo text-6xl leading-tight pb-2">
                Inkling
            </h1>
            <h2 class="mt-4 text-center text-2xl font-bold text-white">
                Sign in to your account
            </h2>
            <p class="mt-2 text-center text-sm text-platinum">
                Or
                <a href="{{ url_for('auth.register') }}" class="font-medium text-sky_blue hover:text-cerulean transition-colors">
                    create a new account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <!-- CSRF token disabled for development -->
            <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> -->
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="form-control-gradient appearance-none relative block w-full px-4 py-3 placeholder-black text-indigo_dye rounded-t-3xl focus:z-10 sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="form-control-gradient appearance-none relative block w-full px-4 py-3 placeholder-black text-indigo_dye rounded-b-3xl focus:z-10 sm:text-sm" 
                           placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                           class="h-4 w-4 text-thistle focus:ring-thistle border-thistle-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-white">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-white hover:text-white/80 transition-colors">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="btn-gradient group relative w-full flex justify-center py-3 px-4 text-lg font-medium">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-lock text-white/70 group-hover:text-white"></i>
                    </span>
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
