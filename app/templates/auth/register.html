{% extends "base.html" %}

{% block title %}Sign Up - NotesApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h1 class="mt-6 text-center inkling-logo text-5xl leading-tight pb-2">
                Inkling
            </h1>
            <h2 class="mt-4 text-center text-2xl font-bold text-white">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-platinum">
                Or
                <a href="{{ url_for('auth.login') }}" class="font-medium text-sky_blue hover:text-cerulean transition-colors">
                    sign in to your existing account
                </a>
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            <!-- CSRF token disabled for development -->
            <!-- <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> -->
            <div class="space-y-4">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="form-control-gradient appearance-none relative block w-full px-4 py-3 placeholder-black text-indigo_dye sm:text-sm" 
                           placeholder="Username">
                </div>
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="form-control-gradient appearance-none relative block w-full px-4 py-3 placeholder-black text-indigo_dye sm:text-sm" 
                           placeholder="Email address">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="form-control-gradient appearance-none relative block w-full px-4 py-3 placeholder-black text-indigo_dye sm:text-sm" 
                           placeholder="Password">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" required 
                           class="form-control-gradient appearance-none relative block w-full px-4 py-3 placeholder-black text-indigo_dye sm:text-sm" 
                           placeholder="Confirm Password">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="btn-gradient group relative w-full flex justify-center py-3 px-4 text-lg font-medium">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-user-plus text-white/70 group-hover:text-white"></i>
                    </span>
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-xs text-platinum">
                    By creating an account, you agree to our 
                    <a href="#" class="text-sky_blue hover:text-cerulean transition-colors">Terms of Service</a> 
                    and 
                    <a href="#" class="text-sky_blue hover:text-cerulean transition-colors">Privacy Policy</a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
