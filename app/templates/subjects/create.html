{% extends "base.html" %}

{% block title %}Create Subject - NotesApp{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                Create New Subject
            </h3>
            
            <form method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Subject Name *
                    </label>
                    <input type="text" 
                           name="name" 
                           id="name" 
                           required
                           class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                           placeholder="e.g., Mathematics, Physics, Computer Science">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">
                        Description
                    </label>
                    <textarea name="description" 
                              id="description" 
                              rows="3"
                              class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary focus:border-primary sm:text-sm"
                              placeholder="Optional description for this subject"></textarea>
                </div>

                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">
                        Subject Color
                    </label>
                    <div class="mt-1 flex items-center space-x-3">
                        <input type="color" 
                               name="color" 
                               id="color" 
                               value="#3B82F6"
                               class="h-10 w-16 border border-gray-300 rounded-md">
                        <div class="flex space-x-2">
                            <button type="button" onclick="setColor('#3B82F6')" class="h-8 w-8 rounded-full bg-blue-500 border-2 border-gray-300 hover:border-gray-400"></button>
                            <button type="button" onclick="setColor('#10B981')" class="h-8 w-8 rounded-full bg-green-500 border-2 border-gray-300 hover:border-gray-400"></button>
                            <button type="button" onclick="setColor('#F59E0B')" class="h-8 w-8 rounded-full bg-yellow-500 border-2 border-gray-300 hover:border-gray-400"></button>
                            <button type="button" onclick="setColor('#EF4444')" class="h-8 w-8 rounded-full bg-red-500 border-2 border-gray-300 hover:border-gray-400"></button>
                            <button type="button" onclick="setColor('#8B5CF6')" class="h-8 w-8 rounded-full bg-purple-500 border-2 border-gray-300 hover:border-gray-400"></button>
                            <button type="button" onclick="setColor('#F97316')" class="h-8 w-8 rounded-full bg-orange-500 border-2 border-gray-300 hover:border-gray-400"></button>
                        </div>
                    </div>
                    <p class="mt-1 text-sm text-gray-500">Choose a color to help identify this subject</p>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('subjects.list_subjects') }}" 
                       class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                        Create Subject
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function setColor(color) {
    document.getElementById('color').value = color;
}
</script>
{% endblock %}
